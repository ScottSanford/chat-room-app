<div class="row">

	<a href="#/"><img src="images/chat-app-logo.png" class="img-responsive main-logo"></a>

	<div class="login">

		<div class="col-xs-6 col-xs-offset-3 input-group">
		  <span class="input-group-addon"><i class="fa fa-user fa-2x"></i></span>
		  <input class="form-control" 
		  		 type="email" 
		  		 placeholder="Email address" 
		  		 ng-model="email">
		</div>
		<div class="col-xs-6 col-xs-offset-3 input-group">
		  <span class="input-group-addon"><i class="fa fa-lock fa-2x"></i></span>
		  <input class="form-control" 
		  		 type="password" 
		  		 placeholder="Password" 
		  		 ng-model="password">
		</div>

		<button class="col-xs-6 col-xs-offset-3 login-button" ng-click="login()">Log in</button>

		<div class="col-xs-2 col-xs-offset-7 create-account">
		<span class="fa fa-angle-right"></span><span><a href="#/create-account"> Create an account</a></span>
		</div>

	</div>

</div>
