<div class="row">

	<a href="#/"><img src="images/chat-app-logo.png" class="img-responsive main-logo"></a>

	<div class="create-account-form">

	<div class="col-xs-3 col-xs-offset-3 first-name">
	  <input class="form-control" type="text" placeholder="First name">
	</div>
	<div class="col-xs-3 input-group">
	  <input class="form-control" type="text" placeholder="Last name">
	</div>

	<div class="col-xs-6 col-xs-offset-3 input-group">
	  <input class="form-control" type="email" placeholder="Email address">
	</div>
	<div class="col-xs-6 col-xs-offset-3 input-group">
	  <input class="form-control" type="password" placeholder="Password">
	</div>

	<button class="col-xs-6 col-xs-offset-3 login-button" ng-click="createAccount()">Create Account</button>

	</div>

</div>
